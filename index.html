<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrafficLightsMap</title>
    <link rel="stylesheet" type="text/css" href="resources/css/theme.css">  
</head>
<body>
    <div id="main">
        <div id='map'>
            <div id='controller'>
                <input type="radio" name="path" value="warren" id="warren">
                <label for="warren">Warren Street</label>
                <input type="radio" name="path" value="raymond" id="raymond">
                <label for="raymond">Raymond Street</label>
                <input type="radio" name="path" value="none" id="none">
                <label for="none">None</label>
            </div>
        </div>
        <div id='myChart'></div>
    </div>
    <script src='https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js'></script>
    <script type="text/javascript" src="resources/js/canvasjs.min.js" ></script>
    <script type='module' src='resources/js/map.js'></script>
    <script type='module' src='resources/js/RaymondStreetChart.js'></script>
</body>
</html>
